        <label for="searchText">Сортировка:</label>

  <script>
     // Function to get the selected sort order
function getSelectedSortOrder() {
  const sortOrderSelect = document.getElementById('sortOrder');
  return sortOrderSelect.value;
}
    // Функция для загрузки и отображения всех постов
    function loadPosts() {
      const sortOrder = getSelectedSortOrder();
      fetch('posts.json')
        .then(response => response.json())
        .then(data => {
    // Если ваш объект содержит ключ "posts"
    const posts = data.posts || [];
          const postList = document.getElementById('postList');
          postList.innerHTML = '';
          // Sort posts by id based on the selected sort order
          posts.sort((a, b) => sortOrder === 'asc' ? a.id - b.id : b.id - a.id);
          posts.forEach(post => {
            const listItem = document.createElement('li');
             // Создаем class для  категории
            listItem.classList.add(`${post.category}`);
               // Ограничиваем содержимое до первых 20 символов
           const shortenedContent = post.content.slice(0, 200);
            // Создаем кнопку
              const button = document.createElement('button');
              button.textContent = "Перейти";
              // При нажатии на кнопку вызываем функцию для перехода на one.html с передачей ID поста
              button.addEventListener('click', () => {
                  window.location.href = `one.html?id=${post.id}`;
              }); 
              // Добавляем кнопку и ограниченное содержимое к элементу списка
              listItem.innerHTML = `<h2>${post.title}</h2> ${shortenedContent} ...`;
              listItem.appendChild(button);
              postList.appendChild(listItem);
          });
        })
        .catch(error => console.error('Ошибка:', error));
    }

    // Загрузка постов при загрузке страницы
    window.onload = loadPosts;
  </script>
